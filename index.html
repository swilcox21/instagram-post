<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-left">
                <span class="html5-logo">
                    <i class="fab fa-html5"></i>  
                </span>
                <div class="name">           
                    <div><strong>HTML5</strong><br>Sam Wilcox</div>
                </div>  
            </div>
            <div class="top-right">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <div class="picture">
            <img src="https://media.gettyimages.com/photos/man-pouring-beer-in-glass-picture-id1046009938?s=612x612">
        </div>
            <div class="middle-icons">
                <div class="left-icons">
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                <span class="right-icons">
                    <i class="far fa-bookmark"></i>
                </span>
            </div>
        <div class="footer">
            <div class="likes">
                <p>Liked by <strong>4GeeksAcademy, html5, web,</strong> and <strong>1000 others</strong></p>
            </div>
            <div class="description">
                <p>This is a picture of me bartending. No seriously I swear it's really me I didnt get it from google images. You have to believe me!</p>
            </div>
        </div>

    </div>
</body>
</html>
